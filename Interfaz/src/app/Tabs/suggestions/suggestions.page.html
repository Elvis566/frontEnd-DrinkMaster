<ion-header>
  <ion-toolbar>
    <ion-title>Enviar Comentario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>

    <!-- Campo para el comentario -->
    <ion-item>
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea #comentario placeholder=" El comentario debe tener al menos 10 caracteres."></ion-textarea>
    </ion-item>

    <!-- Botón de envío -->
    <ion-button expand="block" type="button" (click)="enviarComentario(comentario)">Enviar Comentario</ion-button>
  </form>
</ion-content>
