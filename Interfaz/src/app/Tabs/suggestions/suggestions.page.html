<ion-header>
  <ion-toolbar>
    <ion-title>Enviar Comentario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="enviarComentario()" [formGroup]="feedbackForm">

    <!-- Campo para el nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </ion-item>
    <ion-note *ngIf="feedbackForm.get('nombre').invalid && feedbackForm.get('nombre').touched" color="danger">
      El nombre es requerido.
    </ion-note>

    <!-- Campo para el correo electrónico -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-note *ngIf="feedbackForm.get('email').invalid && feedbackForm.get('email').touched" color="danger">
      Por favor, ingresa un correo electrónico válido.
    </ion-note>

    <!-- Campo para el comentario -->
    <ion-item>
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea formControlName="comentario"></ion-textarea>
    </ion-item>
    <ion-note *ngIf="feedbackForm.get('comentario').invalid && feedbackForm.get('comentario').touched" color="danger">
      El comentario debe tener al menos 10 caracteres.
    </ion-note>

    <!-- Botón de envío -->
    <ion-button expand="block" type="submit" [disabled]="!feedbackForm.valid">Enviar Comentario</ion-button>
  </form>
</ion-content>
