<ion-content>
  <ion-searchbar placeholder="Buscar Amigo"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of datos">
      <ion-avatar slot="start">
        <img [src]="item.enlaceA.url" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.apodo}}</h2>
      </ion-label>
      <ion-button (click)="createFriend(item.id)"slot="end">Agregar</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
