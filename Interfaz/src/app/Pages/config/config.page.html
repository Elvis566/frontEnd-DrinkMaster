<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start" shape="round" routerLink="/tabs-inicio/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-buttons>
      <ion-title>Configuracion</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-list>
      <ion-item [button]="true" routerLink="/tabs-inicio/home">
          <ion-icon name="person-circle-outline" slot="start" size="large"></ion-icon>
        <ion-label >Perfil</ion-label>
      </ion-item>
      <ion-item [button]="true" (click)="shareApp()">
        <ion-icon name="share-outline" slot="start" size="large"></ion-icon>
        <ion-label>Compartir App</ion-label>
      </ion-item>
      <ion-button (click)="cerrarSeccion()" expand="block" fill="clear" shape="round">
        <ion-icon name="log-in-outline" slot="start" size="large"></ion-icon>
        <ion-label>Cerrar Session</ion-label>
      </ion-button> 

      <ion-buttons routerLink="/tabs-inicio/home">
        <ion-icon name="person-circle-outline" slot="start" size="large"></ion-icon>
        <ion-label >Perfil</ion-label>
      </ion-buttons>
    </ion-list>

</ion-content>
