<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start" shape="round" routerLink="/config">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <div class="form-container">
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Avatar">
          </ion-avatar>
        </ion-item>
    
        <ion-item>
          <h1 > UserName</h1>
          <ion-input formControlName="username" type="text" placeholder="Username"></ion-input>
        </ion-item>
    
        <ion-button type="submit" expand="block" color="primary">Guardar Cambios</ion-button>
    </div>

</ion-content>
