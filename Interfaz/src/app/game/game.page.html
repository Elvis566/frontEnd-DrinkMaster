<ion-content>

    <ion-buttons class="align-right">
      <ion-button id="open-modal" fill="clear">
        <ion-icon name="chatbox-outline" style="font-size: 30px;"></ion-icon>
      </ion-button>
      <ion-button (click)="finalGame()">
        <ion-icon name="close-circle-outline" style="font-size: 30px;"></ion-icon>
      </ion-button>

      <!-- <ion-modal  #modal trigger="open-modal">
        <ng-template>
          <ion-content>
            <ion-toolbar>
              <ion-title>Chats</ion-title>
              <ion-buttons slot="end">
                <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
            
          </ion-content>
        </ng-template>
      </ion-modal> -->
    </ion-buttons>

    <ion-card class="card-center" *ngIf="jugadorActual">
      <ion-card-header>
        <ion-card-title>
          A Jugar!
        </ion-card-title >
        <ion-avatar>
          <img [src]="jugadorActual.avatar" />
        </ion-avatar>
        <h2>Tu turno {{jugadorActual.apodo}}</h2>
      </ion-card-header>
      <br>
      <ion-card-content *ngIf="cartaSeleccionada">
        <img src="{{cartaSeleccionada.url}}">
        <br>
        <p>{{penitencia.penitencia}} </p>
      </ion-card-content>
    </ion-card>

    <ion-button id="btnstar" *ngIf="botonPrecionado"  (click)="iniciarJuego()"  class="colored-button1" expand="block" fill="clear" shape="round">
      Start
    </ion-button>


    <ion-buttons class="bottom-center">
      <ion-button (click)="continuarJuego(0)"  class="colored-button1" expand="block" fill="clear" shape="round">
        Omitir
      </ion-button>
      <ion-button  (click)="continuarJuego(1)" class="colored-button" expand="block" fill="clear" shape="round">
        Cumplir
      </ion-button>
    </ion-buttons>

</ion-content>
